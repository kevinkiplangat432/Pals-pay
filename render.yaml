services:
  # PostgreSQL Database
  - type: pserv
    name: palspay-db
    env: docker
    plan: free
    region: oregon
    databaseName: palspay_production
    databaseUser: palspay_user

  # Flask Backend API
  - type: web
    name: palspay-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn run:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: palspay-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.12.0
